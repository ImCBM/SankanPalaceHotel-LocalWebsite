<!-- Header Component -->
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" id="home-link">
                <h1>✧ <span id="hotelName"></span> ✧</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-profile">Company Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-reservation">Reservation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-contacts">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="page-header">
        <div class="container">
            <h2 id="page-title">Page Title</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#" id="breadcrumb-home">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page" id="current-page">Current Page</li>
                </ol>
            </nav>
        </div>
    </div>
</header>

<script>
    // Set the correct paths based on the current page
    document.addEventListener('DOMContentLoaded', function() {
        const isIndexPage = window.location.pathname.endsWith('index.html') || window.location.pathname.endsWith('/');
        const homePath = isIndexPage ? 'index.html' : '../index.html';
        const viewsPath = isIndexPage ? 'views/' : '';
        
        // Set home link
        document.getElementById('home-link').href = homePath;
        
        // Set navigation links
        document.getElementById('nav-home').href = homePath;
        document.getElementById('nav-profile').href = viewsPath + 'company_profile.html';
        document.getElementById('nav-reservation').href = viewsPath + 'reservation.html';
        document.getElementById('nav-contacts').href = viewsPath + 'contacts.html';
        
        // Set breadcrumb home link
        document.getElementById('breadcrumb-home').href = homePath;
    });
</script>
